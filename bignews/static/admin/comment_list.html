<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>评论列表</title>
  <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/iconfont.css">
  <link rel="stylesheet" href="css/main.css"><!-- 引入分页插件 pagination 的js文件 -->
</head>

<body>
  <div class="container-fluid">
    <div class="common_title">
      评论列表
    </div>
    <div class="container-fluid common_con">
      <table class="table table-striped table-bordered table-hover mp20">
        <thead>
          <tr>
            <th>作者</th>
            <th>评论</th>
            <th>评论在</th>
            <th>提交于</th>
            <th>状态</th>
            <th class="text-center" width="100">操作</th>
          </tr>
        </thead>
        <tbody id="commentBox">

        </tbody>
      </table>

      <div class="row text-center">
        <ul class="pagination pagination-sm" id="pageBox">

        </ul>
      </div>

    </div>
  </div>

  <script src="js/jquery-1.12.4.min.js"></script>
  <script src="../js/template-web.js"></script>
  <script src="./js/jquery.twbsPagination.js"></script>
  <script>
    // 设置左侧菜单
    $('#release_btn').click(function () {
      window.parent.setMenu(0, 0);
    })
  </script>

  <!-- 业务逻辑代码 -->

  <script type="text/html" id="commentTpl">
    {{each data.data}}
    <tr>
        <td>{{$value.author}}</td>
        <td>{{$value.content}}</td>
        <td>{{$value.title}}</td>
        <td>2017-07-04 12:00:00</td>
        <td>{{$value.state}}</td>
        <td class="text-center">
          <!-- 判断 评论是否审核过 -->
          {{if $value.state == '待审核'}}
          <a href="javascript:;" class="btn btn-warning btn-xs approve" style="background-color:green"  data-id="{{$value.id}}">批准</a>
          <a href="javascript:;" class="btn btn-warning btn-xs refuse" data-id="{{$value.id}}">拒绝</a>
          {{ else }}
          <a href="javascript:;" class="btn btn-danger btn-xs delete" data-id="{{$value.id}}">删除</a>
          {{/if}}
        </td>
      </tr>
      {{/each}}
  </script>

  <script type="text/html" id="pageTpl">
            <li class="page-item first disabled"><a href="javascript:;" class="page-link" onclick="changePage(1)">首页</a></li>
            <!-- data.page 的值不能小于1 -->
            <% if ( data.page > 1 ) {%>
          <li class="page-item prev disabled"><a href="javascript:;" class="page-link" onclick="changePage(<%= data.page - 1 %>)">上一页</a></li>
            <% }  %>
            {{if  data.page -1 >0}}
            {{if data.page - 2 > 0}}
            <li class="page-item"><a href="javascript:;" class="page-link" onclick="changePage({{data.page - 2}})">{{data.page - 2}}</a></li>
            {{/if}}
            <li class="page-item"><a href="javascript:;" class="page-link" onclick="changePage({{data.page - 1}})">{{data.page - 1}}</a></li>
            {{/if}}
          <li class="page-item  active"><a href="javascript:;" class="page-link" onclick="changePage({{data.page}})"> {{data.page}}</a></li>
          <!-- data.page 的值不能大于 data.totalPage -->
          {{if data.page + 1 <=  data.totalPage}}
          <li class="page-item"><a href="javascript:;" class="page-link" onclick="changePage({{data.page + 1}})">{{data.page + 1}}</a></li>
          {{if data.page + 2  <=  data.totalPage}}
          <li class="page-item"><a href="javascript:;" class="page-link" onclick="changePage({{data.page + 2}})">{{data.page + 2}}</a></li>
          {{/if}}
          {{/if}}
          <% if ( data.page < data.totalPage ) {%>
          <li class="page-item next"><a href="javascript:;" class="page-link" onclick="changePage(<%= data.page + 1 %>)">下一页</a></li>
          <% } %>
          <li class="page-item last"><a href="javascript:;" class="page-link" onclick="changePage(<%= data.totalPage %>)">尾页</a></li>
  </script>
  <script>

    // 请求评论列表的相关信息
    $.ajax({
      type: 'get',
      url: 'http://localhost:8080/api/v1/admin/comment/search',
      success: function (response) {
        // console.log(response);
        // 渲染评论列表
        var html = template('commentTpl', response);
        $('#commentBox').html(html);

        // 渲染分页信息
        var hh = template('pageTpl', response);
        // console.log(hh);

        $('#pageBox').html(hh)
      }
    })


    // 更换页数要调用的函数
    function changePage(page) {
      $.ajax({
        type: 'get',
        url: 'http://localhost:8080/api/v1/admin/comment/search',
        data: {
          page: page
        },
        success: function (response) {
          // 渲染评论列表
          var html = template('commentTpl', response);
          $('#commentBox').html(html);

          // 渲染分页信息
          var hh = template('pageTpl', response);
          // console.log(hh);
          $('#pageBox').html(hh)
        }
      })
    }

    // 审核品论是否通过
    // $('#commentBox').on('click', '.modify', function () {
    //   var id = $(this).attr('data-id');
    //   // console.log(id);
    //   var Approval = '';
    //   if ($(this).text() == '批准') {
    //     Approval = '/admin/comment/pass';
    //   } else {
    //     Approval = '/admin/comment/reject';
    //   }
    //   console.log(Approval);

    //   $.ajax({
    //     type: 'post',
    //     url: 'http://localhost:8080/api/v1' + Approval,
    //     data: {
    //       id: id
    //     },
    //     success: function (response) {
    //       // console.log(response);
    //       location.reload();
    //     }
    //   })
    //   return false;
    // })


    // 评论审核通过
    $('#commentBox').on('click', '.approve', function () {
      var id = $(this).attr('data-id');
      // console.log(id);

      if (confirm('评论是否通过')) {
        $.ajax({
          type: 'post',
          url: 'http://localhost:8080/api/v1/admin/comment/pass',
          data: {
            id: id
          },
          success: function (response) {
            // console.log(response);
            // location.reload();
          }
        })
      }

    })
    // 评论审核不通过
    $('#commentBox').on('click', '.refuse', function () {
      var id = $(this).attr('data-id');

      if (confirm('评论是否拒绝')) {
        $.ajax({
          type: 'post',
          url: 'http://localhost:8080/api/v1/admin/comment/reject',
          data: {
            id: id
          },
          success: function (response) {
            // console.log(response);
            location.reload();
          }
        })
      }
    })
    // 删除评论
    $('#commentBox').on('click', '.delete', function () {
      var id = $(this).attr('data-id');

      if (confirm('是否删除评论')) {
        $.ajax({
          type: 'post',
          url: 'http://localhost:8080/api/v1/admin/comment/delete',
          data: {
            id: id
          },
          success: function (response) {
            // console.log(response);
            location.reload();
          }
        })
      }
    })

  </script>
</body>

</html>
